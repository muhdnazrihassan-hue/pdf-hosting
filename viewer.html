<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            overflow: hidden;
        }
        
        #toolbar {
            background-color: #1a1a1a;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border-bottom: 1px solid #444;
            flex-wrap: wrap;
        }
        
        #toolbar button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #toolbar button:hover {
            background-color: #45a049;
        }
        
        #toolbar button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        #pageInfo {
            color: white;
            font-size: 14px;
        }
        
        #pageInput {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #444;
            border-radius: 4px;
        }
        
        #pdfContainer {
            width: 100%;
            height: calc(100vh - 60px);
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        
        canvas {
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            max-width: 100%;
            height: auto !important;
        }
        
        #loading {
            color: white;
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="prevPage">← Previous</button>
        <span id="pageInfo">
            Page <input type="number" id="pageInput" value="1" min="1"> of <span id="totalPages">--</span>
        </span>
        <button id="nextPage">Next →</button>
        <button id="zoomOut">Zoom -</button>
        <button id="zoomIn">Zoom +</button>
    </div>
    
    <div id="pdfContainer">
        <div id="loading">Loading PDF...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Set worker source
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('file');
        const startPage = parseInt(urlParams.get('page')) || 1;

        if (!pdfFile) {
            document.getElementById('loading').innerHTML = '<div class="error">Error: No PDF file specified.<br>Use: viewer.html?file=yourfile.pdf&page=5</div>';
        }

        let pdfDoc = null;
        let currentPage = startPage;
        let totalPages = 0;
        let scale = 1.5;
        const container = document.getElementById('pdfContainer');

        // Load PDF
        const pdfUrl = pdfFile.startsWith('http') ? pdfFile : `./${pdfFile}`;
        
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('pageInput').max = totalPages;
            document.getElementById('pageInput').value = currentPage;
            document.getElementById('loading').style.display = 'none';
            
            // Render the starting page
            renderPage(currentPage);
        }).catch(function(error) {
            document.getElementById('loading').innerHTML = `<div class="error">Error loading PDF: ${error.message}</div>`;
        });

        // Render page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                
                // Clear previous canvases if rendering single page
                // For continuous scroll, we'd append; here we show one page at a time
                container.innerHTML = '';
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                container.appendChild(canvas);
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                page.render(renderContext).promise.then(function() {
                    // Scroll to top after rendering
                    window.scrollTo(0, 0);
                });
            });
            
            // Update UI
            document.getElementById('pageInput').value = pageNum;
            document.getElementById('prevPage').disabled = (pageNum <= 1);
            document.getElementById('nextPage').disabled = (pageNum >= totalPages);
        }

        // Navigation controls
        document.getElementById('prevPage').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        document.getElementById('nextPage').addEventListener('click', function() {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        document.getElementById('pageInput').addEventListener('change', function() {
            let pageNum = parseInt(this.value);
            if (pageNum >= 1 && pageNum <= totalPages) {
                currentPage = pageNum;
                renderPage(currentPage);
            } else {
                this.value = currentPage;
            }
        });

        // Zoom controls
        document.getElementById('zoomIn').addEventListener('click', function() {
            scale += 0.25;
            renderPage(currentPage);
        });

        document.getElementById('zoomOut').addEventListener('click', function() {
            if (scale > 0.5) {
                scale -= 0.25;
                renderPage(currentPage);
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' && currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            } else if (e.key === 'ArrowRight' && currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });
    </script>
</body>
</html>
