<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            overflow: hidden;
        }
        
        #toolbar {
            background-color: #1a1a1a;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border-bottom: 1px solid #444;
            flex-wrap: wrap;
        }
        
        #toolbar button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #toolbar button:hover {
            background-color: #45a049;
        }
        
        #toolbar button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        #pageInfo {
            color: white;
            font-size: 14px;
        }
        
        #pageInput {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #444;
            border-radius: 4px;
        }
        
        #pdfContainer {
            width: 100%;
            height: calc(100vh - 60px);
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        
        canvas {
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            max-width: 100%;
            height: auto !important;
        }
        
        #loading {
            color: white;
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 50px;
            font-size: 16px;
        }
        
        .restriction-notice {
            background-color: #ff9800;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="prevPage">← Previous</button>
        <span id="pageInfo">
            Page <input type="number" id="pageInput" value="1" min="1"> of <span id="totalPages">--</span>
        </span>
        <button id="nextPage">Next →</button>
        <button id="zoomOut">Zoom -</button>
        <button id="zoomIn">Zoom +</button>
        <span id="restrictionNotice" class="restriction-notice" style="display: none;"></span>
    </div>
    
    <div id="pdfContainer">
        <div id="loading">Loading PDF...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Set worker source
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('file');
        const startPageParam = parseInt(urlParams.get('page')) || 1;
        
        // NEW: Get page range restrictions
        const minPageParam = parseInt(urlParams.get('startPage'));
        const maxPageParam = parseInt(urlParams.get('endPage'));

        if (!pdfFile) {
            document.getElementById('loading').innerHTML = '<div class="error">Error: No PDF file specified.<br>Use: viewer.html?file=yourfile.pdf&page=5</div>';
        }

        let pdfDoc = null;
        let currentPage = startPageParam;
        let totalPages = 0;
        let minPage = 1;  // Minimum allowed page
        let maxPage = 999999;  // Maximum allowed page (will be updated)
        let scale = 1.5;
        const container = document.getElementById('pdfContainer');
        const restrictionNotice = document.getElementById('restrictionNotice');

        // Load PDF
        const pdfUrl = pdfFile.startsWith('http') ? pdfFile : `./${pdfFile}`;
        
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            
            // Set page restrictions if specified
            if (minPageParam && minPageParam >= 1) {
                minPage = minPageParam;
            }
            if (maxPageParam && maxPageParam <= totalPages) {
                maxPage = maxPageParam;
            } else if (maxPageParam) {
                maxPage = Math.min(maxPageParam, totalPages);
            } else {
                maxPage = totalPages;
            }
            
            // Show restriction notice if pages are limited
            if (minPage > 1 || maxPage < totalPages) {
                restrictionNotice.textContent = `Viewing pages ${minPage}-${maxPage} only`;
                restrictionNotice.style.display = 'inline-block';
            }
            
            // Update UI to show restricted range
            document.getElementById('totalPages').textContent = maxPage;
            document.getElementById('pageInput').min = minPage;
            document.getElementById('pageInput').max = maxPage;
            
            // Ensure starting page is within allowed range
            if (currentPage < minPage) {
                currentPage = minPage;
            } else if (currentPage > maxPage) {
                currentPage = maxPage;
            }
            
            document.getElementById('pageInput').value = currentPage;
            document.getElementById('loading').style.display = 'none';
            
            // Render the starting page
            renderPage(currentPage);
        }).catch(function(error) {
            document.getElementById('loading').innerHTML = `<div class="error">Error loading PDF: ${error.message}</div>`;
        });

        // Render page
        function renderPage(pageNum) {
            // Enforce page restrictions
            if (pageNum < minPage || pageNum > maxPage) {
                console.warn(`Page ${pageNum} is outside allowed range (${minPage}-${maxPage})`);
                return;
            }
            
            pdfDoc.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                
                // Clear previous canvases
                container.innerHTML = '';
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                container.appendChild(canvas);
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                page.render(renderContext).promise.then(function() {
                    // Scroll to top after rendering
                    window.scrollTo(0, 0);
                });
            });
            
            // Update UI
            document.getElementById('pageInput').value = pageNum;
            document.getElementById('prevPage').disabled = (pageNum <= minPage);
            document.getElementById('nextPage').disabled = (pageNum >= maxPage);
        }

        // Navigation controls
        document.getElementById('prevPage').addEventListener('click', function() {
            if (currentPage > minPage) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        document.getElementById('nextPage').addEventListener('click', function() {
            if (currentPage < maxPage) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        document.getElementById('pageInput').addEventListener('change', function() {
            let pageNum = parseInt(this.value);
            if (pageNum >= minPage && pageNum <= maxPage) {
                currentPage = pageNum;
                renderPage(currentPage);
            } else {
                // Reset to current page if out of range
                this.value = currentPage;
                alert(`Please enter a page number between ${minPage} and ${maxPage}`);
            }
        });

        // Zoom controls
        document.getElementById('zoomIn').addEventListener('click', function() {
            scale += 0.25;
            renderPage(currentPage);
        });

        document.getElementById('zoomOut').addEventListener('click', function() {
            if (scale > 0.5) {
                scale -= 0.25;
                renderPage(currentPage);
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' && currentPage > minPage) {
                currentPage--;
                renderPage(currentPage);
            } else if (e.key === 'ArrowRight' && currentPage < maxPage) {
                currentPage++;
                renderPage(currentPage);
            }
        });
    </script>
</body>
</html>
